{% load static %}
   <!-- ======= Counts Section ======= -->
    <section id="counts" class="counts">
      <div class="container">
         <h3 style="font-style: italic;font-weight: bold;color:white;">Number Of </h3><br>

        <div class="row counters">

          <div class="col-lg-3 col-6 text-center">
            <span data-toggle="counter-up">{{ns}}</span>
            <p>No of Students</p>
          </div>

          <div class="col-lg-3 col-6 text-center">
            <span data-toggle="counter-up">{{pr}}</span>
            <p>Total Projects</p>
          </div>

          <div class="col-lg-3 col-6 text-center">
            <span data-toggle="counter-up">{{fa}}</span>
            <p>Project Guides</p>
          </div>

          <div class="col-lg-3 col-6 text-center">
            <span data-toggle="counter-up">{{hod}}</span>
            <p>No HOD's</p>
          </div>

        </div>

      </div>
    </section><!-- End Counts Section -->
